<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

*{
  margin: 0;
  padding: 0;
}

body{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

      .estatics2 {
        width: 645px;
        height: 305px;
        flex-shrink: 0;
        border-radius: 10px;
        background: #181b3a;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        padding: 0px 25px;
      }

      .textGraph{
        margin: 0;
      }


      #vertical{
        height: 100%;
        width: 24px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }

      #vertical > p{
        text-wrap: nowrap;
        display: flex;
        height: 50px;
        
      }

      #horizontal{
        padding: 10px;
        width: 95%;
        height: 72%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin: 0;

      }

      #numGroup {
        width: 23px;
        height: 215px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        
      }

      #numGroup2 {
        width: 600px;
        height: 28px;
        display: flex;
        gap: 65px;
        align-items: center;
        
      }

      #groupVector2 {
        width: 619.002px;
        height: 25px;
        display: flex;
        justify-content: flex-start;
      }

      #groupVector1  {
        width:619.002px;
        height: 130px;
        display: flex;
        justify-content: flex-start;
      }


      .verticalNum {
        color: #aeafbb;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        
        font-family: Arial, Helvetica, sans-serif;
       
      }

      .horizontalNum {
        color: #aeafbb;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        
        font-family: Arial, Helvetica, sans-serif;
      }

      .linha {
        position: absolute;
        width: 619px;
      }

      .cor {
        position: absolute;
        width: 619px;
      }
    </style>
  </head>
  <body>
    <div class="estatics2">
      <section id="vertical">
        <p class="textGraph">Earning Flow</p>
        <div id="numGroup">
          <p class="verticalNum">$4k</p>
          <p class="verticalNum">$3k</p>
          <p class="verticalNum">$2k</p>
          <p class="verticalNum">$1k</p>
          <p class="verticalNum">0</p>
          <p class="verticalNum">01</p>

      </section>
      
        
      
      <section id="horizontal">
        <div id="vetores">
          <div id="groupVector2">
            <img
              src="img\svg\homePage images\VectorGreen.svg"
              alt=""
              class="linha"
            />
            <img
              src="img/svg/homePage images/Vector img.svg"
              alt=""
              class="linha"
            />
          </div>

          <div id="groupVector1">
            <img
              src="img/svg/homePage images/Vector1-group1.svg"
              alt=""
              class="linha"
            />
            <img
              src="img/svg/homePage images/Vector2-group1.svg"
              alt=""
              class="cor"
            />
          </div>
          
        </div>

        <div id="numGroup2">
          <p class="horizontalNum">05</p>
          <p class="horizontalNum">10</p>
          <p class="horizontalNum">15</p>
          <p class="horizontalNum">20</p>
          <p class="horizontalNum">25</p>
          <p class="horizontalNum">30</p>
          <p class="horizontalNum">35</p>
          <p class="horizontalNum">40</p>
        </div>
      </section>
    </div>

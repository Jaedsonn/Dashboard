<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <main>
        <header>
            <img id="logo" src="img/svg/Header images/Bank Logo 1.svg" alt="Logo Bank">

            <div id="searchConteiner">

                <input type="search" name="search" id="search" placeholder="Search">
                <img class="logoNav" src="img/svg/Header images/Lupa 2.svg" alt="">
            </div>


            <div id="configCont">
                <div id="icon7days">
                    <p>
                        <img class="logoNav" src="img/svg/Header images/calendário-icon.svg" alt="Calendário">
                        7Days
                    </p>
                    <img class="logoNav" src="img/svg/Header images/set down.svg" alt="seta para baixo">
                </div>

                <div id="modeLD">

                    <input type="button" value="" id="light">
                    <div class="ellipse">
                        <input type="button" value="" id="dark">
                    </div>

                </div>

                <div id="userNoti">
                    <div class="ellipse">
                        <img class="logoNav" src="img/svg/Header images/notifications.svg" alt="notifi">
                    </div>
                    <div class="ellipse">
                        <img class="logoNav" src="img/svg/Header images/user.svg" alt="usúario">
                    </div>
                </div>
            </div>
        </header>
        <section id="homePage">
            <div id="sideBar">
                <nav>
                    <ul><img src="" alt="" class="logNav"></ul>
                    <ul><img src="" alt="" class="logNav"></ul>
                    <ul><img src="" alt="" class="logNav"></ul>
                    <ul><img src="" alt="" class="logNav"></ul>
                    <ul><img src="" alt="" class="logNav"></ul>
                    <ul><img src="" alt="" class="logNav"></ul>

                </nav>
                <nav>
                    <ul><img src="" alt="" class="logNav"></ul>
                    <ul><img src="" alt="" class="logNav"></ul>
                    <ul><img src="" alt="" class="logNav"></ul>
                </nav>
            </div>
        </section>
    </main>
</body>

</html>
